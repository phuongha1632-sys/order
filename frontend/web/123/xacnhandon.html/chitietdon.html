<div id="modal">
  <div id="modal_header">
    <h1>CHI TIẾT ĐƠN HÀNG</h1>
    <a href="#" class="close_button"><i class="bx bx-x"></i></a>
  </div>
  <div id="modal_content">
    <table>
      <thead>
        <tr>
          <th>STT</th>
          <th>TÊN MÓN ĂN</th>
          <th>SỐ LƯỢNG</th>
          <th>GIÁ</th>
        </tr>
      </thead>
      <tbody id="chitiet"></tbody>
    </table>
    <script>
      const content_table = document.getElementById("chitiet");
      fetch("http://api/menu")
        .then((res) => res.json())
        .then((data) => {
          forEach((item, index) => {
            const row = document.createElement("tr");
            row.innerHTML = `<td>${index + 1}</td>
                <td>${item.name}</td>
                <td>${item.quantity}</td>
                <td>${item.price}</td>`;
            content_table.appendChild(row);
          });
        })
        .catch((err) => {
          console.error("Lỗi khi gửi yêu cầu lấy dữ liệu:", err);
          alert("Lỗi kết nối hoặc xử lý dữ liệu khi hiển thị.");
        });
    </script>
  </div>
</div>
