<div id="modal">
  <!--lớp phủ -->
  <div id="modal_content">
    <!--bảng modal-->
    <a class="close_button" href="#"><i class="bx bx-x"></i></a>
    <h1>Thêm món</h1>

    <div id="content_add">
      <!--nội dung bảng(input)-->
      <div class="form-item">
        <label>TÊN MÓN</label>
        <input type="text" id="ten_input" placeholder="Nhập tên..." />
      </div>

      <div class="form-item">
        <label>GIÁ</label>
        <input type="number" id="gia_input" placeholder="000.000đ" />
      </div>

      <div class="form-item">
        <label>TÌNH TRẠNG</label>
        <select id="tinhtrang_input">
          <option value="1">Còn hàng</option>
          <option value="2">Hết hàng</option>
        </select>
      </div>

      <div class="form-item">
        <label>HÌNH ẢNH</label>
        <input type="file" id="hinh_input" placeholder="Gắn hình..." />
        <input type="hidden" id="old_hinh_input" />
        <!--lưu ảnh cũ-->
      </div>

      <button id="confirm">Thêm Món Mới</button>
    </div>
  </div>
</div>
